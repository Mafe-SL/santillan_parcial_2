<div class="container4">
    <h1>Calculadora de Efectividad en la Producci√≥n</h1>

    <form (ngSubmit)="calcularEfectividad()" #formulario="ngForm">
        <label for="unidades_producidas">Unidades producidas:</label>
        <input type="number" id="unidades_producidas" name="unidades_producidas" [(ngModel)]="unidadesProducidas" min="0" required>

        <label for="tiempo_planeado">Tiempo planeado:</label>
        <input type="number" id="tiempo_planeado" name="tiempo_planeado" [(ngModel)]="tiempoPlaneado" min="0" step="0.01" required>

        <label for="tiempo_real">Tiempo real:</label>
        <input type="number" id="tiempo_real" name="tiempo_real" [(ngModel)]="tiempoReal" min="0" step="0.01" required>

        <button type="submit">Calcular</button>
    </form>

    <div class="resultado" *ngIf="eficiencia !== null && efectividad !== null">
        <p>Eficiencia: {{ eficiencia.toFixed(2) }}%</p>
        <p>Efectividad: {{ efectividad.toFixed(2) }}%</p>
    </div>
</div>
