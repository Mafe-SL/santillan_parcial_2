<div class="container4">
    <h1>Calculadora de Efectividad</h1>

    <form (ngSubmit)="calcularEfectividad()" #formulario="ngForm">
        <label for="realizados">Logros alcanzados:</label>
        <input type="number" id="realizados" name="realizados" [(ngModel)]="realizados" min="0" required>

        <label for="total">Total de objetivos:</label>
        <input type="number" id="total" name="total" [(ngModel)]="total" min="1" required>

        <button type="submit">Calcular</button>
    </form>

    <div class="resultado" *ngIf="efectividad !== null">
        <p>Efectividad: {{ efectividad.toFixed(2) }}%</p>
    </div>
</div>
