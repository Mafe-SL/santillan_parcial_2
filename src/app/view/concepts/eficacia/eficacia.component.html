<div class="container1">
    <h1>Eficacia</h1>
  
    <mat-card class="example-card">
      <div>
        <mat-card-header>
          <mat-card-title>Definición #1</mat-card-title><br />
          <mat-card-subtitle>
              <a href="https://concepto.de/eficacia/" target="_blank">
  
              <button mat-fab extended color="warn">
                <mat-icon>link</mat-icon>
                Referencia
              </button>
            </a></mat-card-subtitle
          >
        </mat-card-header>
      </div>
      <mat-card-actions class="tags">
        <img
          mat-card-image
          src="https://concepto.de/wp-content/uploads/2019/03/eficiencia-e1554071831842.jpg"
  
          class="image-pro"
        />
        <div class="content1" data-color="css">
            La eficacia es la cualidad que tiene una cosa, persona o procedimiento para producir el efecto deseado o esperado. Este término a menudo se utiliza como sinónimo de “eficiencia”, aunque existen importantes diferencias entre ambos conceptos.
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
